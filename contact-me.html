<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me || Deepak Maharjan</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="navbar-container"></header>

    <section class="about-head">
      <div class="container" style="padding-bottom: 10px">
        <h3 class="about-title">Contact Me</h3>
        <ul class="about-title-navigation">
          <li>
            <a href="index.html"
              >Home
              <span class="fa-solid fa-greater-than"></span>
            </a>
          </li>
          <li>Contact Me</li>
        </ul>
      </div>
    </section>

    <!-- Contact Me Page Design Starts -->
    <section class="contact-me-page-section">
      <div class="container">
        <div class="main-title">
          <span class="text-primary">Contact Me</span>
          <h2 class="header-name">Get in Touch</h2>
          <p class="para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam
            voluptatem porro, sint aperiam deleniti velit, est ratione adipisci
            iure asperiores omnis minus cum voluptates numquam?
          </p>
        </div>

        <div class="contact-main-section">
          <div class="form-section">
            <form action="">
              <div class="form-group">
                <input type="text" name="" id="" placeholder="Name*" />
                <input type="email" name="" id="" placeholder="Email*" />
              </div>
              <input
                type="text"
                name=""
                id=""
                class=""
                style="width: 100%"
                placeholder="Subject*"
              />
              <textarea
                name=""
                id=""
                rows="8"
                placeholder="Write some text here...*"
              ></textarea>

              <button type="submit">SEND</button>
            </form>
          </div>
          <div class="map-section">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28271.77787802798!2d85.31705268511506!3d27.65633072773712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb10b2abaed679%3A0xb3a89815fba3436e!2sShanti%20(Fonga)%20Pukhu%2C%20Siddhipur!5e0!3m2!1sen!2snp!4v1749654998297!5m2!1sen!2snp"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="map"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Me Page Design Ends -->

    <section id="footer-container"></section>
  </body>
  <script src="script.js"></script>
</html>
